<div id="div_id_username" class="control-group">
    <label for="id_username" class="control-label requiredField">Username<span class="asteriskField">*</span> </label>

        <input type="text" name="username" maxlength="150" autofocus class="textinput textInput" required id="id_username">
            <p id="hint_id_username" class="help-block">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</p>
    </div>
</div>

    <div class="controls">
        <input type="email" name="email" class="emailinput" required id="id_email"> </div>
</div>
